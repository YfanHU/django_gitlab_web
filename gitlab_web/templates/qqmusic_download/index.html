<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>听说这里提供免费音乐下载哟</title>
    <script>
        function check_form_data() {
            element = document.getElementById('qqmusic_download_form');
            if (element.songname.value == '') {
                alert('请输入有效的歌曲名！');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<a href='/hyf2019.com'>返回</a>
<div>
    <p style="color:orange;">警告：本站所有内容仅供玩耍，请勿用于任何商业用途</p>
</div>
<div>
    <p style="color:red;">{{ warn_msg }}</p>
    <form id='qqmusic_download_form' method="post" action="/music_download/qqmusic_download"
          onsubmit="return check_form_data()">
        {% csrf_token %}
        输入想要下载的歌曲名：<input name='songname' type="text"><input type="submit" value="确定">
        <br>
        选择下载类型：
        <input type="radio" name="format" value="m4a" checked>m4a
        <input type="radio" name="format" value="mp3_l">mp3
        <input type="radio" name="format" value="mp3_h">mp3(高品质)
        <br>
        选择下载方式：
        <input type="radio" name="method" value="online" checked>在线试听
        <input type="radio" name="method" value="offline">下载音乐文件
    </form>
</div>

</body>
</html>
